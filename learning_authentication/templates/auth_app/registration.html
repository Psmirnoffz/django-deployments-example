{% extends "auth_app/base.html" %}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h1>Register here</h1>
            <h3>Fill out the form</h3>
        </div> 
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
